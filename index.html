<html>
  <head>
    <meta charset="utf-8">
    <title>Logos</title>
    <link rel="stylesheet" href="/css/style.css" type="text/css" media="all">
  </head>
  <body>

    <div class="logo">
      <span class="pre mono">if </span>
      <span class="post-coffee mono"> &&</span>
      <span class="coffee">Coffee</span>
      <span class="pre mono"></span>
      <span class="post-powered mono"> :</span>
      <span class="powered">Powered</span>
      <span class="pre mono"></span>
      <span class="post-code mono">();</span>
      <span class="code">Code</span>
    </div>

    <div class="logo">
      <span class="pre mono">val mic</span>
      <span class="mono">hael = _ match {</span>
      <span class="code">&nbsp;</span>
      <span class="pre mono">case </span>
      <span class="post-coffee mono"> => drinkIt()</span>
      <span class="coffee">Coffee</span>
      <span class="pre mono">case </span>
      <span class="post-powered mono"> => up()</span>
      <span class="powered">Powered</span>
      <span class="pre mono">case </span>
      <span class="post-code mono"> => breakIt()</span>
      <span class="code">Code</span>
      <span class="pre mono">}      </span>
    </div>
  </body>
</html>

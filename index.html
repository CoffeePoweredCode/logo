<html>
  <head>
    <meta charset="utf-8">
    <title>Logos</title>
    <link rel="stylesheet" href="/css/style.css" type="text/css" media="all">
  </head>
  <body>

    <div class="logo">
      <div class="coffee">
        <span class="pre">if </span>
        <span> &&</span>
        Coffee
      </div>
      <div class="powered">
        <span> :</span>
        Powered
      </div>
      <div class="code">
        <span>();</span>
        Code
      </div>
    </div>

    <div class="logo">
      <div>
        <span class="pre">val mic</span>
        <span>hael = _ match {</span>
      </div>
      <div class="coffee">
        <span class="pre">case </span>
        <span> => drinkIt()</span>
        Coffee
      </div>
      <div class="powered">
        <span class="pre">case </span>
        <span> => up()</span>
        Powered
      </div>
      <div class="code">
        <span class="pre">case </span>
        <span> => breakIt()</span>
        Code
      </div>
      <div>
        <span class="pre">}      </span>
      </div>
    </div>
  </body>
</html>
